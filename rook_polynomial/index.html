<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		 crossorigin="anonymous">
		 <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<br>
		<div class="container">
			<center>
				<h1>Rook Polynomial</h1>
				<h5>A Simulator for solving the Rook Polynomial questions By Max Base.</h5>
			</center>
			<br>
			<div class="section section-form active">
				<br><br><br><br><br><br>
				<h6 class="title">Enter your board size</h6>
				<input class="input-size input-size-width" type="number" name="width" value="5">
				X
				<input class="input-size input-size-height" type="number" name="height" value="5">
				<br><br>
				<button class="button input-size-button">Next Step</button>
			</div>
			<div class="section section-board">
				<br>
				<div class="board"></div>
				<br><br>
				<button class="button board-button">Next Step</button>
			</div>
			<div class="section section-rook">
				<br>
				<div class="board"></div>
				<br><br>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
